<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Quote.css">
    <title>Quote of the Day</title>
</head>
<body>
    <div class="container">
        <h1>Quote of the Day</h1>

    </div>
    <script src="Quote.js"></script>
